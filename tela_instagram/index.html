<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Isntagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo_insta.png" class="instagram-logo" alt="logo">
                <div class="foto-perfil">
                    <img src="foto_perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Geovane__Maia</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            

            <div class="group">
                <p class="nao-tem-conta">Não é Geovane__Maia ? </p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
</body>

</html>
